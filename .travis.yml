sudo: required
services:
 - docker

before_install:
 - docker build -t chahat/react-test -f ./client/Dockerfile.dev ./client


script:
 - docker run -e CI=true chahat/react-test npm test

deploy:
    provider: elasticbeanstalk
    region: 'us-west-1'
    app: 'multi-docker'
    env: 'MultiDocker-env'
    bucket_name: 'elasticbeanstalk-us-west-1-859045861219'
    bucket_path: 'docker-multi'
    on:
        branch: master
    access_key_id: 
      secure: "Encrypted <access-key-id>=$ACCESS_KEY_ID"
    secret_access_key:
      secure: "Encypted <secret-access-key>=$SECRET_ACCESS_KEY"

 