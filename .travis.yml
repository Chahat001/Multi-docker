sudo: required
services:
 - docker

before_install:
 - docker build -t chahat/react-test -f ./client/Dockerfile.dev ./client


script:
 - docker run -e CI=true chahat/react-test npm test


after_success:
 - docker build -t chahat/multi-client ./client
 - docker build -t chahat/multi-nginx ./nginix
 - docker build -t chahat/multi-server ./server
 - docker build -t chahat/multi-worker ./worker

 - echo "$DOCKER_PASS" | docker login -u "$DOCKER_ID" --password-stdin
 - docker push chahat/multi-client
 - docker push chahat/multi-nginx 
 - docker push chahat/multi-server
 - docker push chahat/multi-worker

