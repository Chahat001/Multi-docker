sudo: required
services:
 - docker

deploy:
    provider: elasticbeanstalk
    region: 'us-west-1'
    app: 'multi-docker'
    env: 'MultiDocker-env'
    bucket_name: 'elasticbeanstalk-us-west-1-859045861219'
    bucket_path: 'docker-multi'
    on:
        branch: master
    access_key_id: "$ACCESS_KEY_ID"
    secret_access_key: "$SECRET_ACCESS_KEY"

 